<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In - Barber</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="icon" href="favicon.png" type="image/x-icon">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12 text-center mt-5">
            <img src="img/logo3.png" width="160" alt="">
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-7 mt-5">
            <img src="img/ilustration/login_ilust.svg" width="500" alt="">
        </div>

        <div class="col-md-5 mt-5">
            <div class="card-login card shadow-sm p-3">
                <div class="card-body">
                    <h4>Login</h4>
                    <p class="text-muted">Login dan nikmati beragam manfaat</p>
                    <form action="" class="mt-4">
                        <div class="form-group mb-3">
                            <input type="text" class="form-control p-2" placeholder="Masukan Email">
                        </div>

                        <div class="input-group">
                            <input type="password" class="form-control p-2" placeholder="Masukan Password">
                            <div class="input-group-append">
                                <span class="input-group-text p-2">
                                    <i data-feather="eye"></i>
                                </span>
                            </div>
                        </div>

                        
                        <div class="text-end mt-2">
                            <small><a href="" class="text-decoration-none text-theme"">Forgot Password?</a></small>
                      
                        </div>
                          
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-color-theme btn-block mt-3 p-2">Login</button>
                          </div>
                        
                    </form>
                </div>
                
                <p class="text-center mt-2">
                    belum punya akun?
                    <a href="register.html" class="text-decoration-none text-theme"">Daftar</a>
                </p>
            </div>
            
        </div>
    </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

<script>
  feather.replace();
</script>
</body>
</html>
